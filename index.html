<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfoolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background"></div>
    <div class="portfolio-card">
        <div class="card-header">
            <!-- change the pfp to whatever you want -->
            <img src="pfp.png" class="avatar" alt="pfp"> 
            <h1>Your Name</h1>
            <p class="tagline">What you are</p>
        </div>
        
        <div class="card-body">
            <div class="about-section">
                <h2>About Me</h2>
                <p>About yourself</p>
            </div>
            
            <div class="skills-section">
                <h2>Skills</h2>
                <div class="skills-container">
                    <span class="skill">Your Skills</span>
                </div>
            </div>
            
            <div class="projects-section">
                <h2>My Projects</h2>
                <div class="projects-container">
                    <div class="project">
                        <h3>Project 1</h3>
                        <p>blah blah blah</p>
                    </div>
                    <div class="project">
                        <h3>Project 2</h3>
                        <p>blah blah blah</p>
                    </div>
                    <div class="project">
                        <h3>Project 3</h3>
                        <p>blah blah blah</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card-footer">
            <div class="social-links">
                <a href="LINK HERE" class="social-link"><i class="fab fa-github"></i></a>
                <a href="LINK HERE" class="social-link"><i class="fab fa-linkedin"></i></a>
                <a href="LINK HERE" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="LINK HERE" class="social-link"><i class="fab fa-instagram"></i></a>
                <!-- add more if you want  -->
            </div>
            <!-- replace to youre email -->
            <button class="contact-btn" onclick="window.location.href='mailto:YOUREMAIL?subject=Contact'">Contact Me</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
